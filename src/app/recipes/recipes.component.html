<div class="row">
  <div class="col-md-5">
    <app-recipe-list
      (sendSelectedRecipe)="getSelectedRecipe($event)"
    ></app-recipe-list>
  </div>
  <div class="col-md">
    <app-recipe-detail
      *ngIf="SelectedRecipe; else warning"
      [recipe]="SelectedRecipe"
    ></app-recipe-detail>
    <ng-template #warning>
      <p>No recipe is selected!</p>
    </ng-template>
  </div>
</div>
