<div class="row">
  <div class="col-12">
    <form>
      <div class="row g-3">
        <div class="col-sm-5">
          <label for="name" class="form-label">Name</label>
          <input type="text" id="name" class="form-control" #ingredientName />
        </div>
        <div class="col-sm-2">
          <label for="amount" class="form-label">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            #ingredientAmount
          />
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="my-3">
            <button
              class="btn btn-success me-2"
              type="button"
              (click)="addIngredients()"
            >
              Add
            </button>
            <button class="btn btn-danger me-2" type="button">Delete</button>
            <button class="btn btn-primary ms-2" type="button">Clear</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
